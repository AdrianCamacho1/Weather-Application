<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./style.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather forecast</title>
</head>

<body>
    <header>Weather forecast</header>
    <div class = "Billboard">
      <h1 class = "display-4, bg-light, text-primary">Weather Dashboard</h1>
      <p class = "first"> Current weather conditions and 5-day forecast for your area</p>
      <hr class = "my-8">
    </div>

    <div>
      <!-- dynamic searchbar interface-->
      <div class = "input-group mb-6" id="search">
        <input type = "text" id="citySearch" class = "form-control bg-light" placeholder="town, or city" aria-label="citySearch" aria-describedby="button-addon2">
        <div class = "input-group-append">
          <button class = "btn btn-outline-secondary" type="button" id="cityButton">Search</button>
        </div>
      </div>
    </div>

    <div id="results">
      <!--Generated Weather cards here-->
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-4">
          <div class="card">
            <div class="card-body" id="current"></div>
          </div>
        </div>

        <div class="col mb-4">
          <div class="card">
            <div class="card-body" id="day1"></div>
          </div>
        </div>

        <div class="col mb-4">
          <div class="card">
            <div class="card-body" id="day2"></div>
          </div>
        </div>

        <div class="col mb-4">
          <div class="card">
            <div class="card-body" id="day3"></div>
          </div>
        </div>

        <div class="col mb-4">
          <div class="card">
            <div class="card-body" id="day4"></div>
          </div>
        </div>

        <div class="col mb-4">
          <div class="card">
            <div class="card-body" id="day5"></div>
          </div>
        </div>
       </div>
     </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
</html>
